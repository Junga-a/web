<html>
<head>
  <meta charset="urf-8">
  <title></title>
  <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns: 150px 1fr /*1fr=나머지 공간을 다 쓴다, 고정적 크기가 아니라 그 나머지*/
    }
    div{
      border:5px solid gray;
    }
    </style>
  </head>
  <body>
    <div id="grid">
<div> NAVGATION </div>
<div> CSS Grid(그리드)는 2차원(행과 열)의 레이아웃 시스템을 제공합니다.
Flexible Box도 훌륭하지만 비교적 단순한 1차원 레이아웃을 위하며, 좀 더 복잡한 레이아웃을 위해 우리는 CSS Grid를 사용할 수 있습니다. </div>
</div>
</body>
</html>
